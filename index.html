<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Success</title>
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
        Noto Sans, Helvetica Neue, Arial;
      background: #f9fafb; /* light gray */
      color: #111827; /* gray-900 */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      margin: 24px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 400px;
    }
    .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #dcfce7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 32px;
      height: 32px;
      stroke: #16a34a; /* green-600 */
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      margin: 0;
      color: #6b7280; /* gray-500 */
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l2 2 4-4"></path>
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z"></path>
      </svg>
    </div>
    <h1>Payment Successful</h1>
    <p>Thank you! Your payment has been completed successfully.</p>
  </div>
</body>
</html>
